language: cpp
sudo: required
dist: trusty

compiler:
  - gcc

before_install:
  - sudo add-apt-repository ppa:ubuntu-toolchain-r/test -y
  - sudo add-apt-repository ppa:george-edison55/cmake-3.x -y
  - sudo apt-get update -qq
  - sudo apt-get install -y g++-4.9 lcov libcurl4-openssl-dev libgloox-dev libgtest-dev libgoogle-glog-dev libleveldb-dev libevent-dev libboost-locale-dev
  - export CXX="g++-4.9"
  - wget https://github.com/open-source-parsers/jsoncpp/archive/1.6.5.tar.gz && tar -xzf 1.6.5.tar.gz
  - cd jsoncpp-1.6.5 && mkdir build && cd build && cmake ..
  - make && sudo make install
  - gem install coveralls-lcov
  - cd /usr/src/gtest && sudo cmake .
  - sudo make
  - sudo mv libg* /usr/lib/
  - cd $TRAVIS_BUILD_DIR

script:
  - mkdir build
  - cd build
  - cmake .. -DBUILD_TESTS=ON -DBUILD_COVER=ON
  - make
  - cp -R ../test test
  - mkdir db
  - ./lemongrab --test
  - gcov `find . "*.gcda"`
  - lcov -c -d . -o coverage.info
  - lcov --remove coverage.info "/usr*" -o coverage.clean.info
  - coveralls-lcov --repo-token "${COVERALLS_REPO_TOKEN}" coverage.clean.info

os:
  - linux
